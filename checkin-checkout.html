<!DOCTYPE html>
<html>
<body>

<h1>Digital-SignIn-SignOut</h1>

<form>
    <input type="submit" id="Check In" name="Check In" value="Check In">
    <input type="submit" id="Check Out" name="Check Out" value="Check Out"><br>

    <label for="Name">Name:</label><br>

    <label for="Reason">Reason:</label><br>

    <label for="time">Time:</label><br>

    <input type="submit" id="Submit" name="Submit" value="Submit">

</form>
</body>
